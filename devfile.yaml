metadata:
  name: www
projects:
  - name: www
    source:
      location: 'git@gitlab.sternico.dev:petzsch/www.git'
      type: git
      branch: master
components:
  - mountSources: true
    endpoints:
      - name: 8080/tcp
        port: 8080
    memoryLimit: 500Mi
    type: dockerimage
    alias: hugo
    image: 'docker.sternico.dev/pub/che-runners/hugo:latest'
apiVersion: 1.0.0
commands:
  - name: run hugo
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/www'
        type: exec
        command: hugo
        component: hugo